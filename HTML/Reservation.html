    <link rel="stylesheet" href="../CSS/Booking.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container justify-content-center">
            <a class="navbar-brand me-4" href="#"><img src="../Assests/logo.png" alt="LOGO"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HTML/Franchise.html">Franchise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HTML/Contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="booking-container">
        <h3 class="text-center mb-4">Book a Table</h3>
        <form id="bookingForm">
            <div class="step active" id="step1">
                <div class="mb-3">
                    <label for="date">Select Date</label>
                    <input type="date" class="form-control" id="date" required />
                </div>

                <div class="mb-3">
                    <label for="guests">Number of People</label>
                    <input type="number" class="form-control" id="guests" min="1" max="20" required />
                </div>

                <div class="mb-3">
                    <label for="time">Select Time</label>
                    <select class="form-select" id="time" required>
                        <option value="">Choose time</option>
                        <option>5:00 PM</option>
                        <option>6:00 PM</option>
                        <option>7:00 PM</option>
                        <option>8:00 PM</option>
                    </select>
                </div>

                <button type="button" class="btn mx-auto d-block w-50"  onclick="goToStep(2)">Next</button>
            </div>
            <div class="step" id="step2">
                <div class="mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required />
                </div>

                <div class="mb-3">
                    <label for="contact">Contact Info</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Phone or Email" required />
                </div>

                <div class="mb-3">
                    <label for="requests">Special Requests</label>
                    <textarea class="form-control" id="requests" rows="3"></textarea>
                </div>

                <button type="submit" class="btn mx-auto d-block w-50">Book a Table</button>
            </div>
        </form>

        <div id="thankYouScreen">
            <h4>Thank you!</h4>
            <p>Do you want to place another order?</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button class="btn btn-light" onclick="restartForm()">Yes</button>
                <button class="btn btn-secondary" onclick="showFinalMessage()">No</button>
            </div>
        </div>

        <div id="finalMessage">
            <h4>Thanks! See you soon at Crust üçΩÔ∏è</h4>
        </div>
    </div>

    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="modalLabel">Booking Confirmed</h5>
                </div>
                <div class="modal-body text-black">
                    Thank you for your booking! We're preparing and waiting for you.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 justify-content-center" data-bs-dismiss="modal"
                        onclick="showThankYou()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/reservation.js"></script>
</body>

</html>
